[options]
; This is the password that allows database operations:
admin_passwd = Enterprise@2025
db_host = pgbouncer
db_port = 6432
db_user = odoo
db_password = odoo19@2025
addons_path = /mnt/extra-addons,/mnt/enterprise-addons,/usr/lib/python3/dist-packages/odoo/addons

; Session configuration
session_dir = /var/lib/odoo/sessions

; Redis configuration for sessions and caching
enable_redis = True
redis_host = redis
redis_port = 6379
redis_dbindex = 0
redis_pass = False

; Performance settings (optimized for Enterprise)
workers = 6
max_cron_threads = 4
limit_memory_hard = 4294967296
limit_memory_soft = 3221225472
limit_request = 8192
limit_time_cpu = 900
limit_time_real = 1800

; Database connection settings
db_maxconn = 64
db_template = template0

; Logging configuration
log_level = info
log_handler = :INFO
logfile = False
syslog = False

; Security settings
list_db = False
proxy_mode = True

; Server settings
xmlrpc_port = 8069
longpolling_port = 8072

; File upload settings
; Memory limits already defined above

; Enterprise specific settings
; server_wide_modules = base,web,web_enterprise

; Email settings (configure as needed)
; email_from = noreply@yourcompany.com
; smtp_server = localhost
; smtp_port = 25
; smtp_ssl = False
; smtp_user = False
; smtp_password = False

; Internationalization
; translate_modules = ['all']
; language = en_US
; timezone = UTC

; Development settings (disable in production)
; dev_mode = False
; test_enable = False
; test_file = False

; Advanced performance settings
osv_memory_count_limit = 0
osv_memory_age_limit = 1.0

; HTTP settings
http_enable = True
http_interface = 0.0.0.0
http_port = 8069

; Longpolling settings
longpolling_enable = True
longpolling_interface = 0.0.0.0

; Multiprocessing settings
; max_cron_threads already defined above

; Database settings
unaccent = True

; Report settings
reportgz = False

; CSV import settings
csv_internal_sep = ,

; Gevent settings (for better concurrency)
; gevent_port = 8072

; SSL settings (configure if using SSL)
; secure_cert_file = /path/to/cert.pem
; secure_pkey_file = /path/to/private.key

; Data directory
data_dir = /var/lib/odoo

; Filestore settings
; filestore_path = /var/lib/odoo/filestore

; Demo data (disable in production)
without_demo = True

; Update settings
; update = all
; init = False

; Module auto-discovery
; auto_reload = False

; Translation settings
; translate_out = False
; translate_in = False

; Workflow settings
; import_partial = False

; Cache settings
; enable_cache = True

; Enterprise license settings
; Place your enterprise license file in the container or mount it
; enterprise_license = /path/to/license/file
